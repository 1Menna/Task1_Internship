<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="/css/fontawesome.css" rel="stylesheet" />
  <link href="/css/solid.css" rel="stylesheet" />
</head>
<body>
  <div class="header">
    <h1>My To Do List</h1>
    <div class="input-container">
      <input type="text" id="taskTitle" placeholder="Task title..." aria-label="Task title">
      <input type="text" id="taskDescription" placeholder="Description (optional)" aria-label="Task description">
      <button onclick="addTask()" class="blue"><i class="fa-solid fa-plus"></i></button>
    </div>
  </div>
  <table class="task-list">
    <thead>
      <td>Completed</td>
      <td>Task Title</td>
      <td>Description</td>
      <td>Edit</td>
      <td>Delete</td>
    </thead>
    <tbody id="taskList">
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
