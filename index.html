<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="header">
    <h2>My To Do List</h2>
    <div class="input-container">
      <input type="text" id="taskTitle" placeholder="Task title..." aria-label="Task title">
      <input type="text" id="taskDescription" placeholder="Description (optional)" aria-label="Task description">
      <button onclick="addTask()">Add Task</button>
    </div>
  </div>
  <table class="task-list" id="taskList"></table>
  <script src="script.js"></script>
</body>
</html>
